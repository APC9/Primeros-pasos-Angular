<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isfirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]=" {
    'list-group-item-success': isfirst,
    'list-group-item-danger': isLast,
    'list-group-item-dark': isOdd && !isLast
  }"
    >
    <div>
      <span class='text-primary'>{{i + 1}}</span>
      {{ character.name }} - {{character.power}}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>

</ul>
