<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf=" name  !== 'Tarzan' "
  class='btn btn-primary'
  (click)="changeName()">
  Cambiar nombre
</button>

<button
  *ngIf=" age !== 80 "
  class='btn btn-primary ms-2'
  (click)="changeAge(80)">
  Cambiar edad
</button>

<button
  *ngIf="name === 'Tarzan' || age === 80"
  class="btn btn-primary ms-2"
  (click)="resetForm()"
>
  Reset
</button>
